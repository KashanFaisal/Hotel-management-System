<!DOCTYPE html>
<html lang="en">
    {% include 'user_header.html'%}
    <style>
            /* Styles for the modal */

body{
    background-color: #c5a880;
}
.modal1 {
    display: none;
    
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    
}
 
.modal-content {

    background-color: #fff;
    margin: 2% 5% 5% 35% ;
    padding: 20px;
    border: 1px solid #888;
    width: 30%;
    
} 

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}


    </style>

<body>
    
    <!-- Modal for feedback -->
    <div id="feedbackModal" class="modal1">
        <div class="">
            <div class="">
                <div class="col-md-12">
                    <div class="">

                        <div class="modal-content">
                            <span class="close" onclick="closeModal()">&times;</span>
                            <h2>Feedback</h2>
                            <p>Please provide your feedback:</p>
                            <form id="feedbackForm" method="POST" action="{% url 'feedback' %}">
                                {% csrf_token %}
                                <div class="">
                                <input type="text" name="r_id" value="{{r_id}}" id="r_id">
                                <h6>How You Feel to Join Us </h6>
                                <textarea name="message" id="feedbackMessage" cols="30" rows="3" required></textarea>
                                </div>
                                <div class="">
                                <input type="radio" name="option" id="feedbackRating" class="form-check-input" value="5star" style="border-radius: 4px;" required> 
                                <label class="form-check-label" for="exampleCheck1">
                                <p class="rate"><span><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i> 10K+ Ratings</span></p>
                                </label>
                                </div>
                                <div class="">
                                <input type="radio" name="option" id="feedbackRating" value="4star" class="form-check-input" style="border-radius: 4px;"> 
                                <label class="form-check-label" for="exampleCheck1">
                                <p class="rate"><span><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star-o"></i> 6k+ Ratings</span></p>
                                </label>
                                </div>
                                <div class="">
                                <input type="radio" name="option" id="feedbackRating" value="3star" class="form-check-input" style="border-radius: 4px;"> 
                                <label class="form-check-label" for="exampleCheck1">
                                <p class="rate"><span><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i> 0 Ratings</span></p>
                                </label>
                                </div>
                                <div class="">
                                <input type="radio" name="option" id="feedbackRating" value="2star" class="form-check-input" style="border-radius: 4px;"> 
                                <label class="form-check-label" for="exampleCheck1">
                                <p class="rate"><span><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i> 0 Ratings</span></p>
                                </label>
                                </div>
                                <div class="">
                                <input type="radio" name="option" id="feedbackRating" value="1star" class="form-check-input" style="border-radius: 4px;"> 
                                <label class="form-check-label" for="exampleCheck1">
                                <p class="rate"><span><i class="fa fa-star"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i> 0 Ratings</span></p>
                                </label>
                                </div>
                                <div>
                                    <div >
                                        <input type="submit" value="Submit" class="btn btn-primary" style="width: 100%;">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
    // Function to open the feedback modal
    $(document).ready(function() {
        function openFeedbackModal() {
            document.getElementById('feedbackModal').style.display = 'block';
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('feedbackModal').style.display = 'none';
            window.location.href = 'home';
        }

        // Function to submit feedback (you can implement this as needed)
        window.submitFeedback = function () {
            // This assumes you have a form with an id="feedbackForm"
            document.getElementById('feedbackForm').submit();
        };
        // Open the feedback modal when the page loads
        window.onload = function() {
            openFeedbackModal();
        };
    });

    </script>
</body>
</html>
